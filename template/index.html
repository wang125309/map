})();</script><link href="/static/css/map.css" rel="stylesheet" type="text/css"><script language="javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=Ch9Gu1Slw6RC4Al91tuo2lkt"></script><script language="javascript" src="/static/js/map.min.js"></script><body ng-controller="mapCtrl"><div ng-show="searchBackground==false" class="first-view"><div class="nav clearfix"><div class="go-left clearfix"></div><div ng-click="search()" ng-cloak class="address clearfix"><div class="location-icon clearfix"></div><div class="location-address clearfix">{{ address }}</div></div><div ng-click="filter.show()" class="more clearfix"><div class="text">科目</div><div ng-show="filter.status==false" class="more-icon-down"></div><div ng-show="filter.status==true" class="more-icon-up"></div></div></div><div ng-show="filter.status==true" class="filter-background"><div class="filter"></div><div ng-click="filter.show()" class="close"></div></div><div id="map"></div><div id="go-back" ng-click="goBack()"></div></div><div ng-show="searchBackground==true" class="second-view"><div class="nav clearfix"><div ng-click="backMap()" class="go-left clearfix"></div><div ng-click="changeCity()" ng-cloak class="address clearfix"><div class="location-icon clearfix"></div><div class="location-address clearfix">{{ city }}<span class="change-city"></span></div></div><div ng-click="filter.show()" class="more clearfix"><div class="text">科目</div><div ng-show="filter.status==false" class="more-icon-down"></div><div ng-show="filter.status==true" class="more-icon-up"></div></div></div><div ng-show="filter.status==true" class="filter-background"><div class="filter"></div><div ng-click="filter.show()" class="close"></div></div><div ng-show="messageShow==true" class="message"></div><div id="search-background"><div class="input-area"><span id="search-icon"></span><input id="address-input" placeholder="输入想要查找的地址" input></div><div id="location-result"><div id="get-position" ng-click="position_press()" ng-show="resultShow=
